<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Register</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
  <style>
   @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800;900&display=swap');

* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: 'Poppins', sans-serif;
}

body {
    background-color:white;
}

.wrapper {
    max-width: 450px;
    min-height: 500px;
    margin: 40px auto;
    padding: 30px 20px 30px 20px;
    background-color: #ecf0f3;
    border-radius: 15px;
    box-shadow: 13px 13px 20px #cbced1, -13px -13px 20px #fff;
}

.wrapper .name {
    font-weight: 800;
    font-size: 1.8rem;
    letter-spacing: 1.8px;
    padding-left: 10px;
    color: #593A2E;
}

.wrapper .form-field input {
    width: 100%;
    display: block;
    border: none;
    outline: none;
    background: none;
    font-size: 1.2rem;
    color:#593A2E;
    padding: 10px 15px 10px 10px;
}

.wrapper label {
    font-size: 1rem;
    font-weight: 500;
    color: #255459;
    display: block;
    text-align: left;
}

.wrapper input::placeholder {
color: #593A2E; 
opacity: 1;
}

input:-webkit-autofill,
input:-webkit-autofill:hover,
input:-webkit-autofill:focus,
input:-webkit-autofill:active {
-webkit-box-shadow: 0 0 0 1000px #ecf0f3 inset !important;
box-shadow: 0 0 0 1000px #ecf0f3 inset !important;
background-color: #ecf0f3 !important;
background-image: none !important;
-webkit-text-fill-color: #593A2E !important;
-webkit-background-clip: text !important;
border: none !important;
transition: none !important;
}

/* Для Firefox */
input:-moz-autofill {
background-color: #ecf0f3 !important;
color: #593A2E !important;
filter: none !important;
}

/* Уникаємо конфліктів із .form-field */
.form-field input:-webkit-autofill {
box-shadow: none !important;
}

/* Плавний перехід для звичайних станів */
.wrapper .form-field input {
transition: background-color 0.3s ease, box-shadow 0.3s ease;
}
.wrapper .form-field {
    padding-left: 10px;
    margin-bottom: 20px;
    border-radius: 20px;
    box-shadow: inset 8px 8px 8px #cbced1, inset -8px -8px 8px #fff;
}

.wrapper .form-field .fas,
.wrapper .form-field .far {
    color:#593A2E;
    margin-right: 10px;
}

.wrapper .btn {
    box-shadow: none;
    width: 100%;
    height: 40px;
    background-color: #255459;
    color: #fff;
    border-radius: 25px;
    box-shadow: 3px 3px 3px #b1b1b1,
        -3px -3px 3px #fff;
    letter-spacing: 1.3px;
}

.wrapper .btn:hover {
    background-color: #255459;
}

.wrapper a {
    text-decoration: none;
    font-size: 1rem;
    color:#255459;
}

.wrapper a:hover {
    color:#593A2E;
}

@media(max-width: 380px) {
    .wrapper {
        margin: 30px 20px;
        padding: 40px 15px 15px 15px;
    }
}
  </style>
</head>
<body>
  <div class="wrapper">
    <div class="text-center mt-2 name">
      Planner
    </div>
    <form method="post" class="p-3 mt-1">
      {% csrf_token %}

      {% if form.errors %}
        <div class="alert alert-danger">
          <ul>
            {% for field in form %}
              {% for error in field.errors %}
                <li>{{ error }}</li>
              {% endfor %}
            {% endfor %}
          </ul>
        </div>
      {% endif %}

      <label for="userName" class="mb-1">Username</label>
      <div class="form-field d-flex align-items-center">
        <span class="far fa-user"></span>
        {{ form.username }}
      </div>
      <label for="userName" class="mb-1">Email</label>
      <div class="form-field d-flex align-items-center">
        <span class="far fa-envelope"></span>
        {{ form.email }}
      </div>
      <label for="userName" class="mb-1">Password</label>
      <div class="form-field d-flex align-items-center">
        <span class="fas fa-key"></span>
        {{ form.password1 }}
      </div>
      <label for="userName" class="mb-21">Confirm Password</label>
      <div class="form-field d-flex align-items-center">
        <span class="fas fa-key"></span>
        {{ form.password2 }}
      </div>
      <button type="submit" class="btn mt-3">Register</button>
    </form>
    <div class="text-center fs-6">
        <p>Вже маєте пароль? <a href="{% url 'login' %}" class="text-decoration-none">Log in</a></p>
    </div>      
  </div>
</body>
</html>
